<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Diagnostic Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        label {
            display: block;
            margin-right: 10px;
            font-weight: bold;
        }
        textarea, input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #f36401;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #cc6634;
        }
    </style>
</head>
<body>
    <h1>Car Diagnostic Tool</h1>
    <form id="carDiagnosticForm" method="post" action="/submit_diagnostic">
        <div class="container">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" required>
        </div>
        <div class="container">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
        </div>
        <div class="container">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>
        </div>
        <div class="container">
            <label for="carIssue">Car Issue:</label>
            <textarea id="carIssue" name="carIssue" required></textarea>
        </div>
        <button type="submit">Submit Diagnostic</button>
    </form>
</body>
</html>
