<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Diagnostic Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        label {
            display: block;
            margin-right: 10px;
            font-weight: bold;
        }
        textarea, input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #f36401;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #cc6634;
        }
    </style>
</head>
<body>
    <h1>Car Diagnostic Tool</h1>
    <form id="carDiagnosticForm" method="post">
        <div class="container">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" required>
        </div>
        <div class="container">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
        </div>
        <div class="container">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>
        </div>
        <div class="container">
            <label for="carIssue">Car Issue:</label>
            <textarea id="carIssue" name="carIssue" required></textarea>
        </div>
        <button type="submit">Submit Diagnostic</button>
        <div class="container">
            <label for="diagnosticAnswer">Diagnostic Answer:</label>
            <textarea id="diagnosticAnswer" name="diagnosticAnswer"></textarea>
        </div>
    </form>

    <script>
    document.getElementById('carDiagnosticForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var make = document.getElementById('make').value;
        var model = document.getElementById('model').value;
        var year = document.getElementById('year').value;
        var carIssue = document.getElementById('carIssue').value;

        var messageContent = `Car Make: ${make}\nModel: ${model}\nYear: ${year}\nIssue: ${carIssue}`;

        fetch('/api/chat_gpt/prompt/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message_content: messageContent,
                model: 'gpt-3.5-turbo'
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('diagnosticAnswer').textContent = data.choices[0].message.content;
        })
        .catch(error => console.error('Error:', error));
    });
    </script>

</body>
</html>
